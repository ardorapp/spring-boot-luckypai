<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/assets/luckycash/css/luckycash.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <!-- 树 -->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header">红包列表</div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="luckycashTable" lay-filter="test"></table>
                <!-- 模板 -->
                <script type="text/html" id="luckycashTableToolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="addData">新增<i class="layui-icon layui-icon-add-1"></i></button>
                    </div>
                </script>
                <script type="text/html" id="luckycashTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑<i class="layui-icon layui-icon-edit"></i></a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除<i class="layui-icon layui-icon-close"></i></a>
                </script>
            </div>
        </div>
    </div>
    <!-- 操作表单 -->
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header">操作表单</div>
            <div class="layui-card-body">
                <form id="luckycashForm" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">红包ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="luckycashId" autocomplete="off" placeholder="红包ID"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">资产</label>
                        <div class="layui-input-block">
                            <input type="text" name="assetsId" autocomplete="off" placeholder="资产"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetTitle" autocomplete="off" placeholder="标题"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetContent" autocomplete="off" placeholder="内容"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetImage" autocomplete="off" placeholder="图片"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="status" autocomplete="off" placeholder="状态"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">总金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amountTotal" autocomplete="off" placeholder="总金额"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">已抢金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amountUsed" autocomplete="off" placeholder="已抢金额"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">已发金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amountSend" autocomplete="off" placeholder="已发金额"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">剩余金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amountAvailable" autocomplete="off" placeholder="剩余金额"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">过期金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="amountExpiration" autocomplete="off" placeholder="过期金额"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">红包总数</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetTotal" autocomplete="off" placeholder="总包数"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">已抢包数</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetUsed" autocomplete="off" placeholder="已抢包数"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">已发包数</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetSend" autocomplete="off" placeholder="已发包数"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">剩余包数</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetAvailable" autocomplete="off" placeholder="剩余包数"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">过期包数</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetExpiration" autocomplete="off" placeholder="过期包数"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">红包类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="packetType" autocomplete="off" placeholder="红包类型"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">抢空耗时</label>
                        <div class="layui-input-block">
                            <input type="text" name="spendTime" autocomplete="off" placeholder="抢空耗时"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" autocomplete="off" placeholder="创建时间"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="updateTime" autocomplete="off" placeholder="更新时间"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">过期期限</label>
                        <div class="layui-input-block">
                            <input type="text" name="expirationTime" autocomplete="off" placeholder="过期期限"
                                   class="layui-input" readonly="readonly">
                        </div>
                    </div>

                    <!-- 隐藏域 -->
                    <input type="text" name="userId" hidden="hidden"/>
                </form>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" onclick="luckycashFormSave()">保存</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/assets/luckycash/js/luckycash.js}"></script>
</html>
